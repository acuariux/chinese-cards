<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Hanzix - Chinese Cards</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    </head>
<body>
<div id="app">

    <header>
        <h1>Chinese Cards</h1>
        <hr>
    </header>

    <main id="characters">
        <div class="filters">
            <input v-model="search" type="text" placeholder="Buscar"  />          
        </div>
        <div class="cards">
            <section v-for="character in filterCharacters" class="card">            
                <div class="card-content" onclick="this.classList.toggle('flip');">
                    <figure class="front">
                        <h2 v-cloak>{{ character.character }}</h2>                        
                    </figure> 
                    <figure class="back">
                        <h2>{{ character.character }}</h2>
                        <h3>{{ character.pinyin }}</h3>
                        <p>{{ character.meaning }}</p>
                    </figure>       
                </div>
            </section>
        </div>
    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
