<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Hanzix - Chinese Cards</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="styles/styles.css" type="text/css" />
        <link href="favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    </head>
<body>
<div id="app">

    <header class="app-header">
        <h1 class="logo-text">Hanzix</h1>
        <span class="logo-slogan">Chinese Cards</span>
        <div class="filters">
            <input class="search-input" v-model="search" type="text" placeholder="Buscar tarjetas"  />
            <select style="display:none;">
                <option value="all">Todos</option>
                <option value="pronouns">Pronombres</option>
                <option value="verbs">Verbos</option>
                <option value="family">Familia</option>
                <option value="people">Personas</option>                
                <option value="professions">Profesiones</option>
                <option value="countries">Países</option>  
                <option value="adverbs">Bebidas</option>                
                <option value="adverbs">Adverbios</option>
                <option value="particles">Partículas</option> 
            </select>          
        </div>
    </header>

    <main id="characters">
        <div class="cards">
            <div v-for="character in filterCharacters" class="card">            
                <div class="card-content" onclick="this.classList.toggle('flip');">
                    <figure class="front">
                        <h2 v-cloak>{{ character.character }}</h2>                        
                    </figure> 
                    <figure class="back">
                        <h2>{{ character.character }}</h2>
                        <h3>{{ character.pinyin }}</h3>
                        <p>{{ character.meaning }}</p>
                    </figure>       
                </div>
            </div>
        </div>
    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
